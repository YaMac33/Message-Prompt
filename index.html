<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideNote</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQ9ZB4LYWP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MQ9ZB4LYWP');
  </script>

  <!-- CSS統合 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 80px 20px 20px; /* ヘッダー分の余白 */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card h3 {
      font-size: 1.2em;
      margin: 16px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a { 
      text-decoration: none; 
      color: inherit; 
    }

    /* ヘッダーのスタイル */
    .site-header {
      background-color: #fff;
      padding: 20px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1.5px;
      transition: color 0.3s;
    }

    .logo:hover { color: #00aaff; }

    .main-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
    }

    .main-nav li { margin-left: 30px; }

    .main-nav a {
      font-size: 16px;
      padding: 5px;
      position: relative;
      transition: color 0.3s;
    }

    .main-nav a:hover { color: #00aaff; }

    .main-nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #00aaff;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .main-nav a:hover::after { transform: scaleX(1); }

    /* ロゴのスタイル（Smart と SideNote を別色に） */
    .logo-smart {
      color: #008080;  /* ティール */
    }

    .logo-side {
      color: #666666;  /* グレー */
    }
  </style>
</head>
<body>

  <!-- ヘッダーを直接埋め込み -->
  <header class="site-header">
    <div class="header-container">
      <a href="/SideNote/" class="logo">
        <span class="logo-smart">Side</span><span class="logo-side">Note</span>
      </a>
      <nav class="main-nav">
        <ul>
          <!-- 必要ならナビリンクをここに追加 -->
        </ul>
      </nav>
    </div>
  </header>

  <main id="project-list-container" class="project-list" aria-live="polite">
    <div class="loader"></div>
  </main>

  <script>
    const username = "YaMac33";
    const repoName = "SideNote";

    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("project-list-container");
      container.innerHTML = '<div class="loader"></div>';

      fetch(`https://api.github.com/repos/${username}/${repoName}/contents/`)
        .then(response => response.json())
        .then(data => {
          container.innerHTML = "";
          data.reverse();

          data.forEach(item => {
            if (item.type === "dir") {
              const dirName = item.name;
              const card = document.createElement("a");
              card.href = `./${dirName}/`;
              card.className = "project-card";
              card.innerHTML = `<h3>読み込み中...</h3>`;
              container.appendChild(card);

              // ページタイトル取得
              const indexUrl = `https://raw.githubusercontent.com/${username}/${repoName}/main/${dirName}/index.html`;
              fetch(indexUrl)
                .then(res => res.text())
                .then(html => {
                  const match = html.match(/<title>(.*?)<\/title>/i);
                  const title = match ? match[1] : dirName;
                  card.querySelector("h3").textContent = title;
                })
                .catch(() => {
                  card.querySelector("h3").textContent = dirName;
                });
            }
          });
        })
        .catch(error => {
          container.innerHTML = "<p>データの読み込みに失敗しました。</p>";
          console.error("Error fetching repository contents:", error);
        });
    });
  </script>

</body>
</html>
